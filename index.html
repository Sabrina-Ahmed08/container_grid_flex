<!doctype html>

    <title>btsp5</title>
  </head>
  <body>

      <div class="box"></div>

<!-- grid -->

        </div>
      </div>
    </section>

    <section>

            <div class="box"></div>
          </div>
        </div>

          </div>
        </div>
      </div>

            <div class="box"></div>

          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">

          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>

          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>

          <div class="col-lg">
            <div class="box"></div>

          <div class="col-lg">

          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">

          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>

        </div>
      </div>
    </section>

<!-- grid and flex -->
     <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
          <div class="col-lg">

          </div>

            <div class="box"></div>
          </div>
          <div class="col-lg">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>

<!-- different screen -->

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-3 col-8">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-6 col-2">
            <div class="box"></div>
          </div>
          <div class="col-lg-4 col-md-3 col-2">
            <div class="box"></div>
          </div>
        </div>
      </div>

   <section>

        <div class="row">
          <div class="offset-lg-3 col-lg-4 ">
            <div class="box"></div>
          </div>
          <div class="offset-lg-5 col-lg-4 ">

        </div>
      </div>

      <div class="container">
        <div class="row justify-content-mid-centre">
          <div class="col col-lg-4 ">
            <div class="box"></div>
          </div>
        </div>
      </div>

    <!--  JS links -->
